sonar.organization=angelcamposm
sonar.projectKey=ping
sonar.projectName=Ping for Laravel
sonar.projectVersion=2.1.3

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=/github/workspace/src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclussions
sonar.php.exclusions=/github/workspace/vendor/**

sonar.php.coverage.reportPaths=/github/workspace/build/clover.xml
sonar.php.tests.reportPath=/github/workspace/build/junit.xml
